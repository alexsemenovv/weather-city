{% extends 'weather/base.html' %}


{% block body %}
<h1>Поиск локации</h1>
<div>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">
            Поиск
        </button>
    </form>
</div>

{% if search_history %}
<div>
    <h2>История поиска</h2>
    <ul>
        {% for loc in search_history %}
        <a href="{% url 'weather:history_result' forloop.counter0 %}">
            <li>{{ loc.location }}</li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
