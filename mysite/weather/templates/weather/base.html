<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Base Title
        {% endblock %}
    </title>
</head>
<body>
{% block body %}
    Base body
{% endblock %}
</body>

<footer>
    <div>
        {% load tz %}

        {% timezone "Europe/Moscow" %}
            {% now "H:i" %}
        {% endtimezone %}
    </div>

    <div>
        {% now 'l' as current_weekday %}
        Today is {{ current_weekday }}
    </div>
</footer>
</html>
