{% extends 'weather/base.html' %}

{% block title %}
    Погода
{% endblock %}

{% block body %}
<h2>{{ location }}</h2>
<h3>Погода по часам</h3>
<table>
    <tr>
        <th>Время</th>
        <th>Температура (°C)</th>
        <th>Ощущается как (°C)</th>
    </tr>
    {% for row in hourly %}
    <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.temperature_2m }}</td>
        <td>{{ row.apparent_temperature }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
